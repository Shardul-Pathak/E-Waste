<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-Waste Dashboard</title>
  <link rel="stylesheet" href="main.css"/>
</head>
<body>
  <div class="sidebar">
    <h2>E-Waste Recycler</h2>
    <ul>
      <li><a href="main.html" class="active">Dashboard</a></li>
      <li><a href="service.html">Services</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </div>

  <div class="main-content">
    <header>
      <h1>Dashboard Overview</h1>
    </header>

    <section class="stats" id="dashboard">
      <div class="card">
        <h3>Total E-Waste Collected</h3>
        <p id="total-collected">1,230 Kg</p>
      </div>
      <div class="card">
        <h3>Devices Recycled</h3>
        <p id="devices-recycled">435</p>
      </div>
      <div class="card">
        <h3>Locations Covered</h3>
        <p id="locations-covered">25 Cities</p>
      </div>
    </section>

    <section class="chart-container">
      <h2>Monthly Recycling Stats</h2>
      <canvas id="recycleChart" width="400" height="200"></canvas>
    </section>

    <section class="pie-chart-container">
      <h2>Waste Categories</h2>
      <canvas id="categoryChart" width="400" height="200"></canvas>
    </section>

    <section class="ai-insights">
      ♻️ AI Insight: Recycling increased by 18% this quarter. Great job!
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="main.js"></script>
</body>
</html>
